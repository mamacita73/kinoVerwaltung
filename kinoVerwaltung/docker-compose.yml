version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: kino_db
    restart: always
    environment:
      POSTGRES_DB: kino
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: fhdwfhdw
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_server
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: fhdwfhdw
    ports:
      - "5672:5672"    # Kommunikation mit Spring Boot
      - "15672:15672"  # Web-Admin Interface f√ºr RabbitMQ


  frontend:
    build:
      context: ./kino-frontend
    ports:
      - "3000:3000"


volumes:
  postgres_data:
